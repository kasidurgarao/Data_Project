 <nav class="navbar navbar-light bg-light justify-content-between">

        <form id="compute-form">
          <label for="compute-dataset">Select dataset:</label>
          <select id="compute-dataset" name="compute-dataset">
          </select>
          <label for="compute-column">Select column:</label>
          <select id="compute-column" name="compute-column">
          </select>
          <label for="compute-operation">Select operation:</label>
          <select id="compute-operation" name="compute-operation">
            <option value="min">Minimum</option>

            <option value="sum">Sum</option>
          </select>
          <button type="submit">Compute</button>
          <span id="compute-result"></span>
        </form>
        <form id="plot-form">
      <label for="plot-dataset">Select dataset:</label>
      <select id="plot-dataset" name="plot-dataset">
      </select><br><br>
      <label for="plot-column1">Select column 1:</label>
      <select id="plot-column1" name="plot-column1">
      </select>
      <label for="plot-column1">Select column 2:</label>
      <select id="plot-column2" name="plot-column1">
      </select>
      <button type="submit">plot</button>
          <span id="plot-result"></span>
            <br><br>
    </div>
</div>
